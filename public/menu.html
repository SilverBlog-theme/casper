<div class="nav">
    <h3 class="nav-title">菜单</h3>
    <a href="#" class="nav-close">
        <span class="hidden">关闭</span>
    </a>
    <ul>
        <li><a class="nav-" role="presentation" href="/">主页</a></li>
        {%- for item in menu_list -%}
            {%- if "absolute" in item -%}
                {%- set url = item.absolute -%}
            {% else %}
                {%- set url = "/"+item.name -%}
            {%- endif -%}
            <li class="nav-" role="presentation"><a
                    href="{{url}}">{{ item.title }}</a>
            </li>
        {%- endfor -%}

    </ul>
    <a class="subscribe-button icon-feed" href="/rss">订阅</a>
</div>
