<nav class="pagination" role="navigation">
    {% if now_page !=1 %}
        <a class="newer-posts"
           href="/index/{{ now_page - 1 }}">&larr;
            上一页</a> {% endif %}
    <span class="page-number">第 {{ now_page }} 页 ⁄ 共 {{ page_row }} 页</span>
    {% if now_page != page_row and page_row != 1 %}
        <a class="older-posts"
           href="/index/{{ now_page + 1 }}">下一页 &rarr;</a> {% endif %}
</nav>
